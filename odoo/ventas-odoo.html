<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ventas Odoo</title>
  <link rel="stylesheet" href="/css/menu.css" />
  <link rel="stylesheet" href="/css/base.css" />
</head>
<body>
  <header class="topbar">
    <button id="toggleSidebar" class="icon-btn">☰</button>
    <h1>Panel de Operaciones</h1>
  </header>

  <div class="layout">
    <div id="__SIDEBAR__"></div>
    <main class="content">
      <div class="container">
        <div class="card">
          <!-- Instrucciones -->
          <div class="card">
            <h2>Descargar Variantes Odoo</h2>
            <ol>
              <li>Ingrese a <strong>Ventas</strong>.</li>
              <li>Seleccione todos los registros y luego el botón <strong>Seleccionar Todo</strong>.</li>
              <li>En el engranaje <strong>Acciones → Exportar → Plantilla → Plantilla Ventas</strong>.</li>
              <li>Haga clic en <strong>Exportar</strong>.</li>
            </ol>
          </div>
        </div>
        <div class="card">
          <h2>Cargar archivo</h2>
          <div class="field">
            <label>Archivo Ventas Odoo</label>
            <input type="file" id="ventasOdooFile" accept=".xlsx,.xls" />
          </div>
          <button id="uploadVentasOdooBtn" class="primary-btn" disabled>Subir archivo</button>

          <p id="ventasOdooStatus" class="status"></p>
          <p id="ventasOdooInfo" class="muted"></p>
        </div>
      </div>
    </main>
  </div>

  <script src="/layout.js"></script>
  <script src="/odoo/ventas-odoo.js"></script>
</body>
</html>
