<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ventas Odoo</title>
  <link rel="stylesheet" href="/css/menu.css" />
  <link rel="stylesheet" href="/css/base.css" />
</head>
<body>
  <header class="topbar">
    <button id="toggleSidebar" class="icon-btn">â˜°</button>
    <h1>Panel de Operaciones</h1>
  </header>

  <div class="layout">
    <div id="__SIDEBAR__"></div>
    <main class="content">
      <div class="container">
        <div class="card">
          <h2>Cargar Ventas Odoo</h2>

          <div class="field">
            <label>Archivo Ventas Odoo</label>
            <input type="file" id="ventasOdooFile" accept=".xlsx,.xls" />
          </div>
          <button id="uploadVentasOdooBtn" class="primary-btn" disabled>Subir archivo</button>

          <p id="ventasOdooStatus" class="status"></p>
          <p id="ventasOdooInfo" class="muted"></p>
        </div>
      </div>
    </main>
  </div>

  <script src="/layout.js"></script>
  <script src="/odoo/ventas-odoo.js"></script>
</body>
</html>
